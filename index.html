<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.slim.js"

            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

<body>
<div class="wrapper">
   <header class="header">
           <div class="container">



               <div class="header__menu">
                   <ul class="header__list">
                       <li>
                           <a href="#" class="header__link">Оплата</a>
                       </li>
                       <li>
                           <a href="#" class="header__link">Доставка</a>
                       </li>
                       <li>
                           <a href="#" class="header__link">Каталог</a>
                       </li>

                   </ul>
               </div>




                <div class="header__content">
                    <div class="header__logo">
                        <a href="#">
                            <img src="img/ttf-logo-1.png"  alt="">
                        </a>
                    </div>

                    <div class="header__logo_content">
                        <h1>Доставка букетов</h1>
                        <p class="moscow">по Москве</p>
                        <p class="wishes"><i>Наши букеты исполняют желания</i></p>

                           <div class="header__logo_menu">
                               <ul class="header__logo_menu_list">
                                   <li>Оплата</li>
                                   <li>О магазине</li>
                                   <li>Доставка</li>

                               </ul>
                           </div>

                    </div>

                    <div class="header__burger">
                        <span></span>
                    </div>


                    <div class="header__phones">

                        <span class="phones">+7 (495) 998-05-41</span>



                        <div>Круглосуточно. Без выходных</div>



                        <div class="header__social">
                            <a href="#"><img src="img/instagram-color.png" alt=""></a>
                            <a href="#"><img src="img/whatsapp-color.png" alt=""></a>
                            <a href="#"><img src="img/telegram.png" alt=""></a>
                        </div>




                        <div class="header__search">

                           <img src="img/loupe.svg" class="loupe" alt="">

                           <input type="search" id="serch_input" name="serch_flower" placeholder="Поиск...">
                        </div>

                    </div>

                    <div class="header__order">

                        <div class="love">
                            <img src="img/love.png" width="95" alt="">
                        </div>

                       <div class="header__busket">
                            <div class="header__busket_icone"></div>
                            <div class="header__busket_price"><p>5 760 руб.</p></div>
                       </div>
                        <div>Заказать обратный звонок</div>
                        <div>Статус заказа</div>
                    </div>




                </div>

       </div>
   </header>
</div>

<div class="line"></div>
